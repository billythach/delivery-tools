

<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myTestYourAppLabel" jhiTranslate="deliveryToolsApp.testYourApp.home.createOrEditLabel">Create or edit a Test Your App</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!testYourApp.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="testYourApp.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="deliveryToolsApp.testYourApp.link" for="field_link">Link</label>
            <input type="text" class="form-control" name="link" id="field_link"
                [(ngModel)]="testYourApp.link"
             />
        </div>

        <div class="form-group">
            <label jhiTranslate="deliveryToolsApp.testYourApp.application" for="field_application">Application</label>
            <select class="form-control" id="field_application" name="application" [(ngModel)]="testYourApp.application" >
                <option [ngValue]="null"></option>
                <option [ngValue]="applicationOption.id === testYourApp.application?.id ? testYourApp.application : applicationOption" *ngFor="let applicationOption of applications; trackBy: trackApplicationById">{{applicationOption.name}}</option>
            </select>
        </div>
        <div class="form-group">
            <label jhiTranslate="deliveryToolsApp.testYourApp.plateform" for="field_plateform">Plateform</label>
            <select class="form-control" id="field_plateform" name="plateform" [(ngModel)]="testYourApp.plateform" >
                <option [ngValue]="null"></option>
                <option [ngValue]="plateformOption.id === testYourApp.plateform?.id ? testYourApp.plateform : plateformOption" *ngFor="let plateformOption of plateforms; trackBy: trackPlateformById">{{plateformOption.name}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
